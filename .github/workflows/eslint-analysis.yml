name: ESLint Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Instalamos el formatero SARIF solo para el entorno de CI
      # Esto permite que los resultados aparezcan en la pestaña "Security" de GitHub
      - name: Install SARIF formatter
        run: npm install @microsoft/eslint-formatter-sarif --no-save

      - name: Run ESLint
        env:
          # Evita que el CI falle por warnings, solo por errores reales
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        # Usamos 'npx eslint' para usar la versión 9 local de tu proyecto.
        # Eliminamos '--ext' ya que ESLint 9 usa flat config y detecta extensiones automáticamente.
        run: npx eslint . --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
